<ion-view view-title="Cadastro de Produtos" ng-controller="ListaProdutoController">
  <ion-content>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right"
        href="#/produto/editar/{{produto.id}}"
        ng-repeat="produto in produtos track by produto.id">
        <h2>{{produto.nome}}</h2>
        <h2>{{produto.descricao}}</h2>
        <p>{{produto.preco}}</p>
        <i class="icon ion-arrow-right-b"></i>
        <ion-reorder-button class="ion-drag"
          on-reorder="move(produto, $fromIndex, $toIndex)"></ion-reorder-button>
        <ion-option-button class="button-assertive icon-left ion-trash-b"
          ng-click="remove(produto.id)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a href="#/produto/novo"
      class="button button-assertive icon-left ion-plus">Novo</a>
    <button class="button button-light icon-left ion-shuffle"
      ng-click="toggleReordering()">Reordenar</button>
  </div>
</ion-view>
